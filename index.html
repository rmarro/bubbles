<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubbles</title>
</head>
<body>
    <div class="input-row">
        <span>How many bubbles would you like to start with?</span>
        <select id="bubble-count" oninput="initializeGrid(this.value)">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div class="input-row">
        <span>Pop bubbles with:</span>
        <select id="pop-action" oninput="setPopAction(this.value)">
            <option value="click">Click</option>
            <option value="mouseover">Mouseover (Hold on mobile)</option>
        </select>
    </div>
    <div class="input-row">
        <span>What style would you like?</span>
        <select oninput="setStyle(this.value)">
            <option value="rainbow">Rainbow</option>
            <option value="spa-1">Spa 1</option>
            <option value="spa-2">Spa 2</option>
            <option value="spa-3">Spa 3</option>
            <option value="spa-4">Spa 4</option>
            <option value="earth">Earth</option>
            <option value="air">Air</option>
            <option value="fire">Fire</option>
            <option value="water">Water</option>
        </select>
        <label for="filled">Filled</label>
        <input id="filled" type="checkbox" oninput="setFilled(this.checked)"/>
    </div>
    <div class="input-row">
        <span>What kind of bubbles?</span>
        <select id="shape" oninput="setShape(this.value)">
            <option value="">Circles</option>
            <option value="squares">Squares</option>
            <option value="circley-squares">Circley-squares</option>
        </select>
    </div>
    <div class="input-row">
        <button onclick="restart()">Restart</button>
        <label for="reverse">Reverse Mode</label>
        <input id="reverse" type="checkbox" oninput="setReverseMode(this.checked)"/>
    </div>
    <br/>
    <div id="game-container"></div>
    <script src="script.js"></script>
</body>
</html>
